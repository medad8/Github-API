<!-- home-page contains all details-->
<div class="homepage">
  <br> <br>
  <div>
      <h1 style="text-align: center">Welcome to Github Search APP</h1>    
      <p class="text-center">This is an Application that let's you find Your Profile and Repository</p>
  </div>

  <!-- displaying the search button -->
 
                    
                      <li class="list-group-item">Location:&nbsp;{{github.location}}</li>
                    <li class="list-group-item">Join Date:&nbsp; {{github.created_at |date}}</li>
                  <li class="list-group-item"><a href="{{github.html_url}}" target="_blank"><button type="button" class=" text-center btn btn-info">
                <i class="far fa-user pr-2" aria-hidden="true"></i>View Profile on Github</button></a><br></li>
              </div>                              
            </div>
          </ul>
        </div>             
      </div>
      <!-- displaying avatar image -->     
      <div class="col-md-5 p-2">
        <div class="card">
          <h4 class="text-center">PROFILE IMAGE</h4>
          <div class="container">
            <div>
              <div *ngFor="let github of githubs">                
                <div class="text-center">
                  <img src="{{github.avatar_url}}" width="300" height="300">
                  <br> <br>
                </div>
              </div>
            </div>
          </div>
        </div>      
      </div>
    </div>
  </div>
</div>
